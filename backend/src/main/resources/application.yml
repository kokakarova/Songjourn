spring:
  application:
    name: songjourn
  datasource:
    url: ${DB.URL}
    username: ${DB.USERNAME}
    password: ${DB.PASSWORD}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: create-drop
#    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
#  h2:
#    console:
#      enabled: true
#      path: /songjourn
  sql:
    init:
#      data-locations: classpath:data.sql
      platform: postgresql
      mode: always
  output:
    ansi:
      enabled: always
  config:
    import: optional:secret.yml
server:
  port: 8011
logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR
