spring:
  application:
    name: songjourn
  datasource:
    url: jdbc:postgresql://localhost:5432/songjourndb
    username: ${POSTGRES_USER_NAME}
    password: ${POSTGRES_PASSWORD}
  jpa:
    defer-datasource-initialization: true
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
  h2:
    console:
      enabled: true
      path: /songjourn
  sql:
    init:
      data-locations: classpath:data.sql
      platform: postgresql
      mode: always
  output:
    ansi:
      enabled: always
server:
  port: 8011
logging:
  level:
    org:
      springframework:
        boot:
          autoconfigure: ERROR